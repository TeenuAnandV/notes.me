<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1></h1>
    </header>

    <main>
        <section class="content">
            <div class="image">
                <img src="coffeeman.png" alt="Home Icon" class="image">
            </div>
            <div class="text">
                <h1>Keep Life Simple</h1>
                <p>Store all your notes in a simple and intuitive app <br>
                    that helps you enjoy what is most important in life.</p>
            </div>
        </section>
        
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="login-heading">
                    <img src="logopen.png" alt="logopen" class="logopen"></imr>
                    <p><b>NOTE</b>.me</p>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="error-message"></div>
            </form>
        </div>
    </main> 
    
    <footer class="footer">
        <p>All rights reserved to Teenu</p>
    </footer>

    <script src="loginpage.js"></script>
</body>
</html>
